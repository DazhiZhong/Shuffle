{% extends "cards/base.html"%}

{% block content %}
<div class="container">
    <div class="col col-lg-1"> </div>
    <div class="col col-lg">
        <form method="POST" action="#"> {% csrf_token %}
            <div class="input-group mb-3" id="ddd">
                <input name="0" id="0" type="text" class="form-control" placeholder="Card Title - Card Detail" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary adding" type="button" id="add">Add Card <span class="text-muted small">â†µ</span></button>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Create!</button>
        </form>
    </div>
    <div class="col col-lg-1"></div>
</div>

<script type="application/javascript">
    $('input[type="file"]').change(function(e){
        var fileName = e.target.files[0].name;
        $('.custom-file-label').html(fileName);
    });
    var counter = 1;
    $('body').on('click','.del', function(e){
        $(this).parent().parent().remove();
    });
    $('body').on('click', '.adding', addele);
    function addele(e){
        $('#'+(counter-1).toString()).parent().after('<div class="input-group mb-3" id="ddd"><input name="'+(counter+1).toString()+'" id="'+counter.toString()+'" type="text" class="form-control" placeholder="Recipient\'s username" aria-label="Recipient\'s username" aria-describedby="basic-addon2"><div class="input-group-append"><button class="btn btn-outline-secondary del" type="button" >-</button></div></div>');
        $('#'+counter.toString()).focus();
        counter+=1;
    };
    $(document).on('keypress',function(e) {
    if(e.which == 13) {
        e.preventDefault();
        addele();
        
    }
});
</script>



{% endblock content%}
